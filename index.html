<body>
    <header>
        <nav>
            <img src="assets/images/logo.png" alt="logo image of taz creative">
            <button class="btn"><a href="#">Contact Us</a></button>
        </nav>

        <section class="hero-section">
            <article class="description-container">
                <h1>Welcome to Taz Creative</h1>
                <p>This site is being developed, but you can connect with us through our various social media platforms to stay updated</p>

                <div class="social-links">
                    <a href="#"><button class="telegram"><img src="assets/images/telegram-icon.svg" alt="icon for telegram">Join other creators</button></a>
                    <a href="#"><button class="twitter"><img src="assets/images/twitter-icon.svg" alt="icon for twitter">Catch creative convos</button></a>
                    <a href="#"><button class="instagram"><img src="assets/images/instagram-icon.svg" alt="icon for instagram">Check out our projects</button></a>
                </div>
            </article>

            <article class="social-links">
                <a href="#"><button class="telegram"><img src="assets/images/telegram-icon.svg" alt="icon for telegram">Join other creators</button></a>
                <a href="#"><button class="twitter"><img src="assets/images/twitter-icon.svg" alt="icon for twitter">Catch creative convos</button></a>
                <a href="#"><button class="instagram"><img src="assets/images/instagram-icon.svg" alt="icon for instagram">Check out our projects</button></a>
            </article>

            <article class="image-container">
                <img src="assets/images/taz-pattern.svg" alt="pattern for taz creative">
            </article>
        </section>
    </header>

    <footer>
        <section class="footer-container">
            <main class="contact-section">
                <h4>Contact Us</h4>
                <p>Have a message for us? Contact us below</p>
                <form action="index.html" method="post">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="emailHASHED" placeholder="Input your email">
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="msgHASHED" placeholder="Input your message here"></textarea>
                    </div>
                    <button type="submit" id="submit">Send Message</button>
                </form>
            </main>

            <main class="newsletter-section">
                <h4>Be the first to know when we launch</h4>
                <form action="index.html" method="post">
                    <label for="email">Subscribe</label>
                    <input type="email" name="email" id="emailHASHED" placeholder="Input your email">
                </form>
            </main>
        </section>

        <div class="copyright"><p>&copy; TAZ Innovation LLC | 2022</p></div>
    </footer>
